<div class="form-step" id="step-2">
    <h2 style="margin-bottom: 20px; font-size: 1.4rem;">Tell us about your move</h2>
    
    <div class="form-group">
        <label>Service Type<span class="required-star">*</span></label>
        <div class="service-cards">
            <label class="service-card selected">
                <input type="radio" name="service-type" value="full-service" checked>
                <div class="service-card-icon">üì¶</div>
                <div class="service-card-title">Full Service</div>
                <div class="service-card-desc">We pack & move everything</div>
            </label>
            <label class="service-card">
                <input type="radio" name="service-type" value="labor-only">
                <div class="service-card-icon">üí™</div>
                <div class="service-card-title">Labor Only</div>
                <div class="service-card-desc">Loading/unloading help</div>
            </label>
            <label class="service-card">
                <input type="radio" name="service-type" value="hybrid">
                <div class="service-card-icon">ü§ù</div>
                <div class="service-card-title">Hybrid</div>
                <div class="service-card-desc">Some packing + move</div>
            </label>
        </div>
    </div>
    
    <div class="toggle-group">
        <span class="toggle-label">Need packing supplies?</span>
        <label class="toggle-switch">
            <input type="checkbox" name="packing-supplies">
            <span class="toggle-slider"></span>
        </label>
    </div>
    
    <div class="toggle-group">
        <span class="toggle-label">Need storage?</span>
        <label class="toggle-switch">
            <input type="checkbox" name="storage-needed">
            <span class="toggle-slider"></span>
        </label>
    </div>
    
    <div class="form-group" id="special-items-group">
        <label>Special Items (check all that apply)</label>
        <div class="checkbox-grid">
            <label class="checkbox-item">
                <input type="checkbox" name="special-items" value="piano">
                <span>Piano</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" name="special-items" value="pool-table">
                <span>Pool Table</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" name="special-items" value="safe">
                <span>Safe (>150 lbs)</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" name="special-items" value="artwork">
                <span>Valuable Artwork</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" name="special-items" value="antiques">
                <span>Antiques</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" name="special-items" value="gym-equipment">
                <span>Gym Equipment</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" name="special-items" value="hot-tub">
                <span>Hot Tub/Spa</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" name="special-items" value="none">
                <span>None of these</span>
            </label>
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label for="from-floor">Moving From</label>
            <select id="from-floor" name="from-floor">
                <option value="ground">Ground Floor</option>
                <option value="2nd">2nd Floor</option>
                <option value="3rd">3rd Floor</option>
                <option value="4th-plus">4th Floor or Higher</option>
                <option value="elevator">Elevator Building</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="to-floor">Moving To</label>
            <select id="to-floor" name="to-floor">
                <option value="ground">Ground Floor</option>
                <option value="2nd">2nd Floor</option>
                <option value="3rd">3rd Floor</option>
                <option value="4th-plus">4th Floor or Higher</option>
                <option value="elevator">Elevator Building</option>
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label for="budget">Budget Range</label>
        <select id="budget" name="budget">
            <option value="">Prefer not to say</option>
            <option value="under-1000">Under $1,000</option>
            <option value="1000-2500">$1,000 - $2,500</option>
            <option value="2500-5000">$2,500 - $5,000</option>
            <option value="5000-10000">$5,000 - $10,000</option>
            <option value="over-10000">Over $10,000</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="additional-info">Additional Information (optional)</label>
        <textarea id="additional-info" 
                  name="additional-info" 
                  placeholder="Any special requirements, concerns, or details about your move?"></textarea>
    </div>
    
    <div class="button-group">
        <button type="button" class="btn btn-secondary" id="back-2">
            ‚Üê Back
        </button>
        <button type="submit" class="btn btn-primary" id="submit-btn">
            <span class="button-text">Get My Quotes</span>
            <div class="spinner"></div>
        </button>
    </div>
</div>
